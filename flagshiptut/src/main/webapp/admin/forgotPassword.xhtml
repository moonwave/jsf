<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        ${label.forgotPassword}
    </ui:define>
    <ui:define name="implementation">
        <p:tooltip />
        <h:panelGroup id="msgPanel">
            <p:messages id="messages" showDetail="true" autoUpdate="false" closable="true" />
        </h:panelGroup>

        <h:form id="jsfForm">
            <h:panelGrid columns="2" cellpadding="5" id="panel">
                <h:outputLabel value="#{label.email}:" />
                <p:inputText value="#{forgotPasswordView.email}" />

                <h:outputLabel value="#{label.repeatEmail}:" />
                <p:inputText value="#{forgotPasswordView.email2}" />

                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <p:commandButton value="Submit" update=":msgPanel jsfForm" action="#{forgotPasswordView.save}" />

            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
