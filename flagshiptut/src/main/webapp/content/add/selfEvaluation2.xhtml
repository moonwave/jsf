<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputLabel value="${label.evaluation}" />
    </ui:define>
    <ui:define name="implementation">
        <c:if test="${!loginController.isUserLoggedIn()}">
            ${loginController.redirectToLogin()}
        </c:if>
        <h:form id="jsfForm">
            <p:messages id="messages" autoUpdate="false" />
            <h:panelGrid columns="4" cellpadding="5" >
                <h:outputLabel value="Student Name:" />
                <h:outputText value="John" />
                <h:outputLabel value="Week:" style="margin-left:150px"/>
                <p:selectOneMenu id="week" value="#{userroleView.selectedCities}" label="Cities"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px" >
                    <f:selectItems value="#{userroleView.cities}" />
                </p:selectOneMenu>
                <h:outputLabel value="Tutor Name:" />
                <h:outputText value="Yong" />
            </h:panelGrid>

            <h:outputLabel value="${msgs.eval_part1}" />
            <p:panelGrid columns="3" cellpadding="5" id="panel1">
                <h:outputLabel value="Evaluation" />
                <h:outputLabel value="Student" />
                <h:outputLabel value="Tutor" />

                <h:outputText value="${msgs.eval_part1_1}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart1_1s}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart1_1t}" />

                <h:outputText value="${msgs.eval_part1_2}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart1_2s}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart1_2t}" />

                <h:outputText value="${msgs.eval_part1_3}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart1_3s}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart1_3t}" />
                <h:panelGroup>
                    <h:outputText value="${msgs.other_comments}" /><br/>
                    <p:inputTextarea value="#{selfEvaluationView2.evalPart1_comments}" rows="6" cols="60"/>
                </h:panelGroup>
                <h:outputText value="" />
                <h:outputText value="" />
            </p:panelGrid>

            <br/>
            <h:outputLabel value="${msgs.eval_part2}" />
            <p:panelGrid columns="3" cellpadding="5" id="panel2">
                <h:outputLabel value="Evaluation" />
                <h:outputLabel value="Student" />
                <h:outputLabel value="Tutor" />

                <h:outputText value="${msgs.eval_part2_1}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart2_1s}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart2_1t}" />

                <h:outputText value="${msgs.eval_part2_2}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart2_2s}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart2_2t}" />

                <h:outputText value="${msgs.eval_part2_3}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart2_3s}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart2_3t}" />
                <h:panelGroup>
                    <h:outputText value="${msgs.other_comments}" /><br/>
                    <p:inputTextarea value="#{selfEvaluationView2.evalPart2_comments}" rows="6" cols="60"/>
                </h:panelGroup>
                <h:outputText value="" />
                <h:outputText value="" />
            </p:panelGrid>

            <br/>
            <h:outputLabel value="${msgs.eval_part3}" />
            <p:panelGrid columns="3" cellpadding="5" id="panel3">
                <h:outputLabel value="Evaluation" />
                <h:outputLabel value="Student" />
                <h:outputLabel value="Tutor" />

                <h:outputText value="${msgs.eval_part3_1}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart3_1s}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart3_1t}" />

                <h:outputText value="${msgs.eval_part3_2}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart3_2s}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart3_2t}" />

                <h:outputText value="${msgs.eval_part3_3}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart3_3s}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView2.evalPart3_3t}" />
                <h:panelGroup>
                    <h:outputText value="${msgs.other_comments}" /><br/>
                    <p:inputTextarea value="#{selfEvaluationView2.evalPart3_comments}" rows="6" cols="60"/>
                </h:panelGroup>
                <h:outputText value="" />
                <h:outputText value="" />
            </p:panelGrid>

            <p:commandButton value="Submit" update="display jsfForm" actionListener="#{userroleView.save}" />

            <p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
                <p:dataList value="#{userroleView.selectedCities}" var="city" emptyMessage="No cities selected">
                    #{city}
                </p:dataList>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
