<?xml version="1.0" encoding="UTF-8"?>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <div class="footer">
        <div id="copyright" class="footerSection">
            <ul class="footerList">
                <li class="footerLogo">
                    <p:graphicImage  library="common" name="img/footer_logo.png" />
                </li>
                <li class="footerLinks">
                    &#169; #{label.cright}
                </li>
                <li class="footerLinks">
                    #{label.rightsReserved}
                </li>
            </ul>
        </div>
        <div id="information" class="footerSection">
            <ul class="footerList">
                <li class="footerTitle">
                    #{label.info}
                </li>
                <ui:remove>
                    <li class="footerLinks">
                        #{label.privacy}
                    </li>

                    <li class="footerLinks">
                        #{label.terms}

                    </li>
                </ui:remove>
                <h:form id="footerForm">
                    <li class="footerLinks">
                        <p:panelGrid columns="3">
                            <h:outputText styleClass="whiteLabel" value="Server URL: "/><p:spacer width="5"/><h:outputText styleClass="whiteLabel" value="#{cacheManagementController.getRuntimeServerName()}"/>
                            <h:outputText styleClass="whiteLabel" value="Server Time: "/><p:spacer width="5"/><h:outputText id="systemTime" styleClass="footerTime" value="#{timezoneManagementController.currentCalendar.time}"><f:convertDateTime type="both" dateStyle="short" timeStyle="long" timeZone="#{timezoneManagementController.systemTimeZone}"/></h:outputText>
                            <h:outputText styleClass="whiteLabel" value="Client Time: "/><p:spacer width="5"/><h:outputText id="clientTime" styleClass="footerTime" value="#{timezoneManagementController.currentCalendar.time}"><f:convertDateTime type="both" dateStyle="short" timeStyle="long"  timeZone="#{timezoneManagementController.getApplicationTimeZone()}"/></h:outputText>
                        </p:panelGrid>
                    </li>

                </h:form>

            </ul>
        </div>
        <div id="resources" class="footerSection">
            <ui:remove>
                <ul class="footerList">
                    <li class="footerTitle">
                        #{label.resources}
                    </li>
                    <li class="footerLinks">
                        #{label.faq}
                    </li>
                    <li class="footerLinks">
                        #{label.siteMap}
                    </li>
                    <li class="footerLinks">
                        #{label.feedback}
                    </li>
                </ul>
            </ui:remove>
        </div>
    
    </div>
</ui:composition>
