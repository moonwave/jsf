<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{label.error_500page}" />
        </ui:define>
        <ui:composition template="/WEB-INF/template.xhtml">
            <p:messages />
            <b>
                <h:outputText value="#{request.getParameter('errorTitle')}" />
            </b>
            <p />
            <font color="RED">
                Please show the following error to your system administrator.
            </font>

            <p/>
            <h:outputText rendered="#{accessController.userAnAdmin}" value="Message:  #{flash['exceptionInfoMessage']} &lt;br/&gt;  TimeStamp: #{flash['exceptionInfoTime']} &lt;br/&gt;&lt;br/&gt; StackTrace:  #{flash['exceptionInfoStack']} " escape="true" />
        </ui:define>
    </ui:composition>
</html>
